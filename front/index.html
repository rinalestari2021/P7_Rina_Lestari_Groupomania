<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Groupomania Messenger</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <img src="icon-above-font.png" alt="Groupomania logo" />
      <p></p>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            message: "Welcome to Groupomania",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
